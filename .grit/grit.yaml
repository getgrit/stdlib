version: 0.0.1
patterns:
  - name: grit_pattern_name
    level: error
    description: Markdown files committed to stdlib's patterns directory must have names conforming to GritQL's pattern name convention.
    body: |
      engine marzano(0.1)
      language markdown

      file($name, $body) where {
        $name <: includes ".grit/patterns",
        ! $name <: r"^[a-zA-Z_][a-zA-Z0-9_]*(\(\))?\.md$"
      }
